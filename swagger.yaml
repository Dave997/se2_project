definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        example: 123
        format: int64
      name:
        type: string
        example: Polpetta
      email:
        type: string
        example: polpetta@mail.it
    required:
      - id
      - name
      - email

  Exercise:
    type: object
    properties:
      id:
        type: integer
        example: 123
        format: int64
      name:
        type: string
        example: Polpetta
      type:
        type: string
        example: Text box
        enum: [Text box, Radio button, Check box, True or False]
    required:
      - id
      - name
      - type

  Submission:
    type: object
    properties:
      taskId:
        type: integer
        example: 123
        format: int64
      userId:
        type: integer
        example: 456
        format: int64
      answers:
        type: array
        items:
          type: object
          properties:
            exerciseId:
              type: integer
              example: 789
            value:
              type: string
              example: Polpetta
    required:
      - taskId
      - userId
      - answers

  PeerReview:
    type: object
    properties:
      submissionId:
        type: integer
        example: 123
        format: int64
      userId:
        type: integer
        example: 456
        format: int64
      answers:
        type: array
        items:
          type: object
          properties:
            exerciseId:
              type: integer
              example: 789
            value:
              type: string
              example: Polpetta
    required:
      - taskId
      - userId
      - answers

  Task:
    type: object
    properties:
      id:
        type: integer
        example: 123
      name:
        type: string
        example: Polpetta
      exercises:
        type: array
        items:
          type: integer
          example: 456
    required:
      - id
      - exercises

  UserGroup:
    type: object
    properties:
      id:
        type: integer
        example: 123
      name:
        type: string
        example: Polpetta
      users:
        type: array
        items:
          type: integer
          example: 456
    required:
      - id
      - name
      - users

  Assignment:
    type: object
    properties:
      taskId:
        type: integer
        example: 123
      userGroupId:
        type: integer
        example: 123
      name:
        type: string
        example: Polpetta
      deadline:
        type: string
        format: date-time
        example: 13/11/2018-10:40
    required:
      - taskId
      - userGroupId
      - deadline

  TaskEvaluation:
    type: object
    properties:
      mark:
        type: integer
        example: 30
      userId:
        description: The user that evaluates the submission
        type: integer
        example: 123
      submissionId:
        type: integer
        example: 456
      review:
        type: string
        example: Good job Polpetta!
    required:
      - mark
      - userId
      - submissionId
